<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="referrer" content="same-origin">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2&family=Baloo+Paaji+2:wght@400;600&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="/css/style.css" />
	<title>ChickenTinder!</title>
	<link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
	<link rel="shortcut icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
	<link rel="shortcut icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
	<link rel="manifest" href="/images/site.webmanifest">
</head>

<body>
	<div id="pop-up">
		<div class="pop-up">
			<h4>Invites sent to guest list! Have fun choosing a recipe to cook together!</h4>
		</div>
	</div>
	<div class="intro">
		<h1 class="header">ChickenTinder</h1>
		<div class="description">
			Cooking with friends is fun. But organizing it is not. Imagine swiping on recipes that you would like to cook with your friends! It's like tinder, but with chicken!
		</div>
		<!-- FINAL PAGE -->
		<!-- <h2>Final Dish: <span class="final-dish">FINAL_DISH</span></h2>
		<h2>Date: <span class="date">DATETIME</span></h2> -->
		<img class="intro-image" src="/images/intro-image.png" />
	</div>

	<div class="side-panel group-creation">
		<h2>Create a group</h2>

		<div class="group-inputs-wrapper">
			<div class="input-wrapper">
				<label for="party-name">Party name</label>
				<input type="text" id="party-name" placeholder="Taco Tuesday">
			</div>

			<div class="date-time-wrapper">
				<div class="input-wrapper">
					<label for="date">Date</label>
					<input type="date" id="date" name="date">
				</div>

				<div class="input-wrapper">
					<label for="time">Time</label>
					<input type="time" id="time" name="time" value="18:30">
				</div>
			</div>

		</div>


		<div class="party-members-wrapper">
			<h3>Add friends</h3>

			<div class="party-members">
				<div class="you">
					<input class="member-name" type="text" placeholder="Your Name">
					<input class="member-email" type="email" placeholder="Email">
					<input class="member-phone" type="tel" name="phone" placeholder="123-456-6789"
						pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
				</div>
			</div>

			<button class="add-friend"><strong>+ Add another friend</strong></button>
		</div>
		<button class="create-party">Send invites</button>
	</div>

	<script src="/js/script.js"></script>
	<script src="/js/twgl.min.js"></script>
	<script src="/js/shaders.js"></script>
	<script src="/js/blob.js"></script>
</body>
</html>
